# Maestro settings
CONFIG_MAESTRO_AUDIO_FRAMEWORK=y
CONFIG_MAESTRO_ELEMENT_MEM_SRC_ENABLE=y
CONFIG_MAESTRO_ELEMENT_MEM_SINK_ENABLE=y
CONFIG_MAESTRO_ELEMENT_DECODER_ENABLE=y

# =======================================================
# USER INPUT NEEDED - Decoder selection
# =======================================================
# Uncomment specific decoder to use it
# Selected automatically whe using twister twister
# CONFIG_MAESTRO_EXAMPLE_DECODER_SELECTED_MP3=y
# CONFIG_MAESTRO_EXAMPLE_DECODER_SELECTED_OPUS=y
CONFIG_MAESTRO_EXAMPLE_DECODER_SELECTED_OPUS_OGG=y
# CONFIG_MAESTRO_EXAMPLE_DECODER_SELECTED_WAV=y
# CONFIG_MAESTRO_EXAMPLE_DECODER_SELECTED_FLAC=y
# CONFIG_MAESTRO_EXAMPLE_DECODER_SELECTED_AAC=y
# End of USER INPUT
# =======================================================

# =======================================================
# USER INPUT NEEDED - System settings
# =======================================================
# Values dependent on selected decoder. Adjust accordingly based on your platform/system capabilities/requirements
CONFIG_HEAP_MEM_POOL_SIZE=200000
CONFIG_MAIN_STACK_SIZE=32096
CONFIG_MAESTRO_EXAMPLE_STREAMER_TASK_STACK_SIZE_B=160000
# End of USER INPUT
# =======================================================

# System settings
CONFIG_SYS_HEAP_ALLOC_LOOPS=12
CONFIG_SYS_HEAP_AUTO=y
CONFIG_MAIN_THREAD_PRIORITY=10
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_MATRIX=y
CONFIG_FP_HARDABI=y
CONFIG_FPU=y
